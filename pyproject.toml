[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mismatch"
version = "0.1.0"
authors = [
  { name = "Xueying Lyu", email = "xylyu@seas.upenn.edu" }
]
description = "Mismatch clustering for tau and neurodegeneration residuals in Alzheimer's Disease"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

dependencies = [
  "pandas",
  "numpy",
  "statsmodels",
  "scikit-learn",
  "scipy",
  "matplotlib",
  "seaborn",
  "nibabel"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Development Status :: 4 - Beta",
  "Topic :: Scientific/Engineering :: Medical Science Apps."
]

[project.urls]
Homepage = "https://github.com/xylu/mismatch"

[project.scripts]
mismatch = "mismatch.main_class:main"

